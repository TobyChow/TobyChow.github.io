<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Basic Bootstrap Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <!-- FONT AWESOME LIBRARY -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- CSS FILE LINK -->
    <link rel="stylesheet" href="twitch.css">
    <style>

    </style>
</head>

<body>
    <!-- CODE BELOW -->
    <!-- twitch banner -->
    <div class="twitch-banner">
        <div class="banner-lockup">
            <h1 class="title">Twitch Viewer<i class="fa fa-twitch" aria-hidden="true"></i></h1>
            <!-- Search Bar -->
            <div class="col-sm-12">
                <div class="input-group search-group">
                    <input type="text" class="form-control search-bar" placeholder="Add your favourite streamer!">
                    <span class="input-group-btn"> 
                        <button class="btn btn-default search-btn" type="button">Go!</button>
                    </span>
                </div>
            </div>
            <!-- Alert message -->
            <div class="col-sm-12 alert-msg">
            </div>
        </div>
    </div>
    <div class="container">
        <!-- loading spinner icon -->
        <div class="loading">
            <h1>Loading</h1>
            <span class="loading-icon"><i class="fa fa-spinner fa-spin fa-3x fa-fw "></i></span>
        </div>
        <!-- Streamers added here -->
        <div class="row row-eq-height streamer-container"></div>
    </div>
    <!-- CODE ABOVE -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/a5f87a9028.js"></script>
    <script src="twitch.js"></script>
    
</body>

</html>
