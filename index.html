<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Basic Bootstrap Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- FONT AWESOME LIBRARY -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- CSS FILE LINK -->
    <link rel="stylesheet" type="text/css" href="personalprofile.css">
</head>

<body>
    <!-- CODE BELOW -->
    <div class="intro">
        <div class="name">
            Toby Chow
        </div>
        <div class="aim">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fuga sit debitis, expedita a repudiandae ab harum labore reprehenderit temporibus, impedit quaerat aut, et voluptate veniam nostrum ex consequatur, deleniti sint.
        </div>
        <div class="skill">
            <div class="sass-icon"></div>
            <div class="flexbox-icon"></div>
            <div class="bootstrap-icon"></div>
            <div class="html-icon"></div>
            <div class="css-icon"></div>
            <div class="js-icon"></div>
            <div class="jquery-icon"></div>
            <div class="git-icon"></div>
            <div class="gulp-icon"></div>
        </div>
    </div>
    <!-- Carousel -->
    <h1 class="title">Projects</h1>
    <div class="carousel-container">
        <!-- preview left -->
        <span class="slot-0"><img data-img="0" src="https://placeholdit.imgix.net/~text?txtsize=28&bg=0099ff&txtclr=ffffff&txt=300%C3%97300&w=300&h=300&fm=png" alt=""></span>
        <span class="slot-1"><img data-img="1" src="http://nemanjakovacevic.net/wp-content/uploads/2013/07/placeholder.png" alt=""></span>
        <div class="placeholder-left"></div>
        <div class="test"></div>
        <!-- main display -->
        <div class="carousel">
            <!-- left arrow -->
            <div class="left-arrow-container">
                <div class="left-arrow"><i class="fa fa-arrow-left" aria-hidden="true"></i></div>
            </div>
            <!-- main img -->
            <div class="slot-2 curr-img-container">
                <img class="img-2 active" data-img="2" src="http://ingridwu.dmmdmcfatter.com/wp-content/uploads/2015/01/placeholder.png">
                <div class="nav-dots">
                    <div class="dot" data-dot="0"></div>
                    <div class="dot" data-dot="1"></div>
                    <div class="active-dot dot" data-dot="2"></div>
                    <div class="dot" data-dot="3"></div>
                    <div class="dot" data-dot="4"></div>
                </div>
            </div>
            <!-- right arrow -->
            <div class="right-arrow-container">
                <div class="right-arrow"><i class="fa fa-arrow-right" aria-hidden="true"></i></div>
            </div>
        </div>
        <!-- preview right -->
        <span class="slot-3"><img data-img="3" src="https://getuikit.com/docs/images/placeholder_600x400.svg" alt="" ></span>
        <span class="slot-4"><img data-img="4" src="https://openclipart.org/image/2400px/svg_to_png/194077/Placeholder.png" alt=""></span>
    </div>
    <!-- CODE ABOVE -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="PersonalProfile.js"></script>
</body>

</html>
